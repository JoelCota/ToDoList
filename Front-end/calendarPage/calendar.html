<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página Web</title>
    <link rel="stylesheet" href="calendar.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
<script>document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth'
    });
    calendar.render();
  });</script>
</head>
<body>

<header>
  <img class="menuBtn" src="icons\Menu.png"></img>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/512px-LEGO_logo.svg.png" alt="Logo de la página">
    <img class="notifications" src="icons/notificationIcon.png"></img>
</header>
<nav>
    <ul class="menu">
        <li><img src="icons\userImg.png" class="userImg"></img></li>
        <li> <h4 class="username">Joel Antonio Lopez Cota</h2></li>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">Daily Tasks</a></li>
        <li><a href="#">Tasks</a></li>
        <li><a href="#">Lists</a></li>
        <li><a href="#">Calendar</a></li>
    </ul>
</nav>
   
<div id='calendar'></div>

<script src="calendar.js"></script>
</body>
</html>
